{% extends 'base.html' %}

{% block title %}
    FAQ | Allume
{% endblock %}

{% block content %}

    {% include 'header.html' %}
    <div class="container-fluid">
        <div class="row form-wrapper">
            <form method="post">{% csrf_token %}
                {% for f in all_faq %}
                    Question: {{ f.question }}
                    <br>
                    Answer: {{ f.answer }}
                    <br><br>
                {% endfor %}
                <br>
            </form>
        </div>
    </div>

{% endblock %}
